<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512">
  <defs>
    <linearGradient id="bgGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#581c87"/>
      <stop offset="100%" style="stop-color:#6b21a8"/>
    </linearGradient>
    <linearGradient id="bookGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#8b5cf6"/>
      <stop offset="100%" style="stop-color:#a78bfa"/>
    </linearGradient>
  </defs>

  <rect width="512" height="512" rx="96" fill="url(#bgGrad)"/>

  <!-- Open book -->
  <g transform="translate(256, 256)">
    <!-- Left page -->
    <path d="M-120,-80 L-120,100 Q-60,120 0,120 L0,-80 Q-60,-100 -120,-80 Z"
          fill="url(#bookGrad)" stroke="#8b5cf6" stroke-width="4"/>

    <!-- Right page -->
    <path d="M0,-80 L0,120 Q60,120 120,100 L120,-80 Q60,-100 0,-80 Z"
          fill="url(#bookGrad)" stroke="#8b5cf6" stroke-width="4"/>

    <!-- Text lines left -->
    <line x1="-100" y1="-40" x2="-20" y2="-40" stroke="#581c87" stroke-width="3" opacity="0.6"/>
    <line x1="-100" y1="-10" x2="-20" y2="-10" stroke="#581c87" stroke-width="3" opacity="0.6"/>
    <line x1="-100" y1="20" x2="-20" y2="20" stroke="#581c87" stroke-width="3" opacity="0.6"/>
    <line x1="-100" y1="50" x2="-20" y2="50" stroke="#581c87" stroke-width="3" opacity="0.6"/>

    <!-- Text lines right -->
    <line x1="20" y1="-40" x2="100" y2="-40" stroke="#581c87" stroke-width="3" opacity="0.6"/>
    <line x1="20" y1="-10" x2="100" y2="-10" stroke="#581c87" stroke-width="3" opacity="0.6"/>
    <line x1="20" y1="20" x2="100" y2="20" stroke="#581c87" stroke-width="3" opacity="0.6"/>
    <line x1="20" y1="50" x2="100" y2="50" stroke="#581c87" stroke-width="3" opacity="0.6"/>

    <!-- Quill pen -->
    <g transform="translate(80, -120) rotate(45)">
      <path d="M0,0 L-10,60 L0,50 L10,60 Z" fill="#a78bfa"/>
      <line x1="0" y1="50" x2="0" y2="80" stroke="#581c87" stroke-width="2"/>
    </g>
  </g>

  <!-- LC badge -->
  <g transform="translate(380, 420)">
    <rect x="-45" y="-25" width="90" height="50" rx="12" fill="#8b5cf6"/>
    <text x="0" y="8" font-family="Arial, sans-serif" font-size="32" font-weight="bold" fill="#581c87" text-anchor="middle">LC</text>
  </g>
</svg>
